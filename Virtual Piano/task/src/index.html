<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("keydown", keyHandler);

        function keyHandler(event) {
            let audio;
            switch (event.code) {
                case "KeyA":
                    audio = new Audio("A.mp3");
                    audio.play();
                    console.log("The 'A' key is pressed.");
                    break;
                case "KeyS":
                    audio = new Audio("S.mp3");
                    audio.play();
                    console.log("The 'S' key is pressed.");
                    break;
                case "KeyD":
                    audio = new Audio("D.mp3");
                    audio.play();
                    console.log("The 'D' key is pressed.");
                    break;
                case "KeyF":
                    audio = new Audio("F.mp3");
                    audio.play();
                    console.log("The 'F' key is pressed.");
                    break;
                case "KeyG":
                    audio = new Audio("G.mp3");
                    audio.play();
                    console.log("The 'G' key is pressed.");
                    break;
                case "KeyH":
                    audio = new Audio("H.mp3");
                    audio.play();
                    console.log("The 'H' key is pressed.");
                    break;
                case "KeyJ":
                    audio = new Audio("J.mp3");
                    audio.play();
                    console.log("The 'J' key is pressed.");
                    break;
                case "KeyE":
                    audio = new Audio("E.mp3");
                    audio.play();
                    console.log("The 'E' key is pressed.");
                    break;
                case "KeyT":
                    audio = new Audio("T.mp3");
                    audio.play();
                    console.log("The 'T' key is pressed.");
                    break;
                case "KeyU":
                    audio = new Audio("U.mp3");
                    audio.play();
                    console.log("The 'U' key is pressed.");
                    break;
                case "KeyW":
                    audio = new Audio("W.mp3");
                    audio.play();
                    console.log("The 'W' key is pressed.");
                    break;
                case "KeyY":
                    audio = new Audio("Y.mp3");
                    audio.play();
                    console.log("The 'Y' key is pressed.");
                    break;
                default:
                    console.log("Warning. Unknown key is pressed.");
            }
        }
    </script>
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd>W</kbd>
        <kbd id="l">E</kbd>
        <kbd>T</kbd>
        <kbd>Y</kbd>
        <kbd>U</kbd>
    </div>
</div>
</body>
</html>
